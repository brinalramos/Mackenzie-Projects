<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça sua reserva!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    
    <div class="pag-imagem">
        <img src="imgs/comida-japonesa.jpg" alt="Comida Japonesa" >
    </div>

    <div class="reservar">
        

        <form action="#" >

            <h1>Reserve seu lugar </h1>

        <div class="form-group">
            <label for="">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        
        <div class="form-group">
            <label for="">Celular:</label>
            <input type="tel" id="celular" required>
        </div>

        <div class="form-group">
            <label for="">Email:</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group-horizontal">
            <div class="form-group">
                <input type="date" id="data" required>
            </div>
            
            <div class="form-group">
                <select id="horario" required>
                    <option value="" disabled selected>Horários</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                </select>
            </div>
        </div>
         
        <div class="enviar">
        <button type="submit">Registrar</button>
    </div> 

    <p>A reserva dará direito a uma mesa com 4 lugares.</p>

</form>
   
    </div>

</div>

</body>
</html>
